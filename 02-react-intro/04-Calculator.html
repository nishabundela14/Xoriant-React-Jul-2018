<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Calculator extends React.Component{
			state = { result : 0, n1 : 0, n2 : 0 };
			onAddClick(){
				this.setState({result : this.state.n1 + this.state.n2});
			}
			onSubtractClick(){
				this.setState({result : this.state.n1 - this.state.n2});
			}
			render(){
				return(
					<div>
						<h1>Calculator</h1>
						<hr/>
						<input type="number" onChange={(evt) => this.setState({n1 : evt.target.valueAsNumber})}/>
						<input type="number" onChange={(evt) => this.setState({n2 : evt.target.valueAsNumber})}/>
						<br/>
						<input type="button" value="Add" onClick={() => this.onAddClick()} />
						<input type="button" value="Subtract" onClick={ () => this.onSubtractClick()} />
						<div>{this.state.result}</div>
					</div>
				)
			}
		}

		ReactDOM.render(<Calculator />,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
