<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product List</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class ProductList extends React.Component{
			state = {list : [], newProductName : ''}
			constructor(props){
				super(props);
				this.onAddNewClick = this.onAddNewClick.bind(this);
			}
			onAddNewClick(){
				let products = this.state.list;
				products.push(this.state.newProductName);
				this.setState({list : products});
			}
			render(){
				let { list : products } = this.state;
				let productItems = products.map((product, index) => (<li key={index}>{product}</li>));
				return(
					<div>
						<label>Product Name </label>
						<input type="text" onChange={evt => this.setState({newProductName : evt.target.value})} />
						<input value="Add New" type="button" onClick={this.onAddNewClick} />
						<ol>
							{productItems}
						</ol>
					</div>
				)
			}
		}
		class ProductCount extends React.Component{
			render(){
				return(
					<div>
						<label>Count : </label>
						<span>0</span>
					</div>
				);
			}
		}
		ReactDOM.render(
			<div>
				<ProductCount />
				<ProductList />
			</div>,
			document.getElementById('root'));
	</script>
</head>
<body>
	<h1>Products</h1>
	<hr/>
	<div id="root"></div>
</body>
</html>
